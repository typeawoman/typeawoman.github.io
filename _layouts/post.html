---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="posthead">
    {{ page.date | date: "%b %d, %Y" }}, 
    {% include read_time.html %}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <!--Written on {{ page.date | date: "%B %e, %Y" }}-->
  {{ page.categories | prepend: "%Categories: " }},
  {{ page.tags| prepend: 'Tags: ' }}
  </div>
  

  <div class="comments">
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
</article>
